version: '3'

networks:
  proxy:
    external: true
  internal:
    external: false

services:      
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile_prod
    expose:
      - 8000
    networks:
      - internal
      
  nginx:
    restart: always
    build:
      context: ./nginx/
      dockerfile: Dockerfile_prod
      #volumes:
      #- ./website/static:/usr/src/app/ws-kevinharper/website/static/
    networks:
      - internal
      - proxy
    depends_on:
      - web

