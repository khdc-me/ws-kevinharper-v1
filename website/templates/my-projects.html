<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Kevin Harper | My Projects</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/80d69941fb.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    
    <style>
      * {margin: 0; border: 0, padding: 0;}
      
      body {
        background: #f0f0f0;
      }
      
      header {
        float: left;
        
        min-width: 350px;
        width: 100%;
        background: #24292E;
      }
      
      h1 {
        position: relative;
        margin-right: auto;
        margin-left: auto;
        padding-bottom: 12px;
        padding-top: 12px;
        width: 350px;
        
        text-align: left;
        font-family: 'Roboto', Arial, Verdana, Helvetica, sans-serif;
        font-size: 14px;
        line-height: 21px;
        color: #ffffff;
      }
      
      h1 .fa-github {
        font-size: 30px;
      }
      
      nav {
        display: block;
        float: left;
        width: 100%;
      }
      
      nav ul {
        margin-top: 15px;
        margin-right: auto;
        margin-left: auto;
        
        width: 348px;
        
        list-style-type: none;
        
        overflow: hidden;
      }
      
      nav ul li {
        float: right;
        height: 36px;
        width: 86px;
      }
      
      nav ul li a {
        display: block;
        color: #cfcfcf;
      }
      
      nav ul li a:hover .fa-home {
        color: #000000;
      }
      
      nav ul li a:hover .fa-briefcase {
        color: #884513;
      }
      
      nav ul li a:hover .fa-sitemap {
        color: #050505;
      }
      
      nav ul li a:hover .fa-envelope {
        color: #eee8aa;
      }
      
      .fa-home, .fa-briefcase, .fa-sitemap, .fa-envelope {
        font-size: 35px;
      }     
      
      #container {
        margin-right: auto;
        margin-left: auto;
        
        min-width: 350px;
        width: 100%;
        max-width: 700px;
        
        background: #ffffff;
        
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fa fa-github" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Projects</h1>
    </header>
    <nav>
      <ul>
        <li><a href="mailto:kevin@kevinharper.com" title="E-mail Me"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
        <li><a href="{% url 'my-portal' %}" title="Links to Resources, Personal Projects, and Personal Articles"><i class="fas fa-sitemap"></i></a></li>
        <li><a href="{% url 'experience' %}" title="IT Experience"><i class="fa fa-briefcase" aria-hidden="true"></i></a></li>
        <li><a href="{% url 'home' %}" title="Home"><i class="fas fa-home"></i></a></li>
      </ul>
    </nav>
  </body>
</html>
